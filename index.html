<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Xbox - Resgate de Tokens</title>
    <style>
        body {
            background-color: #101010; /* Fundo escuro */
            color: #ffffff; /* Texto em branco */
            font-family: 'Segoe UI', sans-serif; /* Fonte padrão do Xbox */
            text-align: center;
            padding: 20px; /* Ajustado para dispositivos móveis */
            margin: 0;
        }

        h1 {
            font-size: 3em; /* Tamanho aumentado para desktop */
            color: #107C10; /* Verde Xbox */
            text-shadow: 0 0 10px #107C10;
        }

        p {
            font-size: 1.2em; /* Menor tamanho para dispositivos móveis */
            margin: 20px 0;
        }

        #gift-code {
            font-size: 2em; /* Tamanho do código */
            color: #FFFFFF; /* Cor branca para destaque do código */
            background-color: #107C10; /* Fundo verde para o código */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            text-shadow: 0 0 10px #107C10;
            width: 100%; /* Ocupa toda a largura disponível */
            word-wrap: break-word; /* Permite quebra de linha para palavras longas */
            box-sizing: border-box; /* Inclui padding na largura */
        }

        button {
            background-color: #107C10;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            font-size: 1.5em; /* Tamanho do botão */
            padding: 15px 30px; /* Tamanho do botão */
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s ease;
            border-radius: 8px;
            margin: 20px 10px; /* Adiciona espaço entre os botões */
            display: inline-block; /* Exibe os botões em linha */
        }

        button:hover {
            background-color: #1f8f1f;
            box-shadow: 0 0 10px #FFFFFF;
        }

        .xbox-container {
            border: 5px solid #107C10;
            padding: 30px; /* Ajustado para dispositivos móveis */
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 0 20px #107C10;
            border-radius: 15px;
            max-width: 100%; /* Limita a largura da caixa em 100% */
            width: auto; /* Ajusta a largura automaticamente */
            text-align: center; /* Centraliza o conteúdo */
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }

        /* Consultas de mídia para dispositivos menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Tamanho do título para smartphones */
            }
            p {
                font-size: 1em; /* Tamanho do texto para smartphones */
            }
            #gift-code {
                font-size: 1.4em; /* Tamanho do código para smartphones */
                width: 100%; /* Ocupa toda a largura disponível em dispositivos móveis */
            }
            button {
                font-size: 1em; /* Tamanho do botão para smartphones */
                padding: 8px 16px; /* Tamanho do botão para smartphones */
            }
            .xbox-container {
                width: 100%; /* Ocupa toda a largura em dispositivos móveis */
                padding: 20px; /* Ajusta o padding para telas menores */
            }
        }
    </style>
    <script>
        function getCodeFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code') || 'Nenhum código fornecido';
        }

        function setCodeOnPage() {
            const code = getCodeFromURL();
            document.getElementById('gift-code').innerText = code;
        }

        function copyToClipboard() {
            const code = document.getElementById('gift-code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert('Código copiado: ' + code);
            }).catch(err => {
                alert('Erro ao copiar o código: ', err);
            });
        }

        function redeemCode() {
            const code = getCodeFromURL();
            const redeemURL = `https://account.microsoft.com/billing/redeem?mstoken=${code}`;
            window.location.href = redeemURL;
        }
    </script>
</head>
<body onload="setCodeOnPage()">
    <div class="xbox-container">
        <h1>Suporte Xbox</h1>
        <p>Ficamos felizes em ajudar! Aqui está o seu código de resgate.</p>
        <p>Seu código de token é:</p>
        <strong id="gift-code"></strong>
        <div class="button-container">
            <button onclick="copyToClipboard()">COPIAR</button>
            <button onclick="redeemCode()">RESGATAR</button>
        </div>
        <p><strong>Instruções Rápidas:</strong></p>
        <p>1. Acesse a página de resgate.</p>
        <p>2. Insira seu código.</p>
        <p>3. Clique em "Resgatar".</p>
        <p><a href="https://support.xbox.com/pt-BR/help/subscriptions-billing/redeem-codes-gifting/digital-code-solution" target="_blank">Saiba mais sobre códigos digitais.</a></p>
        <p><a href="https://support.xbox.com/pt-BR/help/subscriptions-billing/redeem-codes-gifting/redeem-prepaid-codes" target="_blank">Veja como resgatar códigos pré-pagos.</a></p>
    </div>

    <footer>
        <!-- Mensagem removida conforme solicitado -->
    </footer>
</body>
</html>
